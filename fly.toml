# fly.toml app configuration file for da-mines Paper Minecraft server
# See https://fly.io/docs/reference/configuration/

app = 'da-mines'
primary_region = 'lax'
kill_signal = 'SIGINT'
kill_timeout = '30s'

[build]
  image = 'itzg/minecraft-server:latest'

[env]
  TYPE = 'PAPER'
  EULA = 'TRUE'
  MEMORY = '3G'
  ENABLE_AUTOSTOP = 'TRUE'
  AUTOSTOP_TIMEOUT_EST = '120'
  AUTOSTOP_TIMEOUT_INIT = '120'
  AUTOSTOP_PKILL_USE_SUDO = 'TRUE'
  # Paper performance optimizations
  USE_AIKAR_FLAGS = 'TRUE'
  VIEW_DISTANCE = '8'
  SIMULATION_DISTANCE = '6'

[[mounts]]
  source = 'mc_data'
  destination = '/data'

[[services]]
  protocol = 'tcp'
  internal_port = 25565
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    port = 25565

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '60s'

[[vm]]
  memory = '4gb'
  cpu_kind = 'performance'
  cpus = 2
